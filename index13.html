<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Основы html</title>
  </head>
  <body>
    <!-- Музыка -->
    <audio src="examle.mp3">
      Your browser does not support the audio tag
    </audio>
    <hr>

    <!-- Видео -->
    <video width="320" height="240">
      <source src="examle.ogg" type="video/ogg">
      <source src="exaple.mp4" type="video/mp4">
      Your browser does not support the video tag
    </video>
    <hr>

    <!-- Аудио  -->
    <audio controls>
      <source src="exaple.mp3" type="audio/mpeg">
      Your browser does not support the audio tag
    </audio>
    <hr>

    <!-- Video -->
  <video controls width="320" height="240">
    <source src="example.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <hr>

  <video controls loop width="320" height="240">
    <source src="example.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <hr>

  <video controls autoplay width="320" height="240">
    <source src="example.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <hr>

  <video controls muted width="320" height="240">
    <source src="example.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <hr>

  <video controls poster="preview.png" width="320" height="240">
    <source src="example.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <hr>
  </body>
</html>
