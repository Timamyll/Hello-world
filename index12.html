<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>основы HTML</title>
  </head>
  <body>
    <!-- Телефон -->
    <input type="tel">
    <hr>

    <!-- Поиск -->
    <input type="search">
    <hr>

    <!-- Локальное дата и время -->
    <input type="datetime-local">
    <hr>

    <!-- Месяц -->
    <input type="month">
    <hr>

    <!-- Время -->
    <input type="time">
    <hr>

    <!-- поле не для пользователя -->
    <input type="hidden" value="wedDev">
    <hr>

    <!-- Файла -->
    <input type="file"><br>
    <input type="file" multiple><br>
    <hr>

    <!-- Квадратный множественный выбор  -->
    <input type="checkbox" value="option1"><br>
    <input type="checkbox" value="option2"><br>
    <input type="checkbox" value="option3"><br>
    <hr>

    <!-- круговой выбор единичный -->
    <input type="radio" name="value" value="option1"><br>
    <input type="radio" name="value" value="option2"><br>
    <input type="radio" name="value" value="option3"><br>
    <hr>

    <!-- Квадратный единственный выбор  -->
    <input type="checkbox" value="option1" checked><br>
    <input type="checkbox" value="option2"><br>
    <input type="checkbox" value="option3"><br>
    <hr>

    <!--  Круговой выбор с проверяемым элементом -->
    <input type="radio" name="value" value="option1"><br>
    <input type="radio" name="value" value="option2"><br>
    <input type="radio" name="value" value="option3"><br>
    <hr>

    <!-- флажок с меткой -->
  <label>
    <input type="checkbox" value="option1" checked>
    Front-end dev
  </label><br>
  <label>
    <input type="checkbox" value="option2">
    Back-end dev
  </label><br>
  <label>
    <input type="checkbox" value="option3">
    Full-stack dev
  </label>
  <hr>

  <!-- круги с меткой -->
  <label>
    <input type="radio" name="value" value="option1">
    Front-end dev
  </label><br>
  <label>
    <input type="radio" name="value" value="option2" checked>
    Back-end dev
  </label><br>
  <label>
    <input type="radio" name="value" value="option3">
    Back-end dev
  </label>
  <hr>
  </body>
</html>
