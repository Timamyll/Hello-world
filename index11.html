<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Основы HTML</title>
  </head>
  <body>
    <!-- Текст -->
    <input type="text">
    <hr>

    <!-- числа -->
    <input type="number"> <br>
    <input type="number" min="1" max="1"><br>
    <input type="number"step="5"><br>
    <hr>

    <!-- Пароль -->
    <input type="password">
    <hr>
    <!-- Диапозон -->
    <input type="range">
    <hr>

    <!-- ДАта -->
    <input type="date">
    <hr>

    <!-- Цвет -->
    <input type="color">
    <hr>

    <!-- кнопка отправки и сброса -->
    <input type="submit">
    <input type="reset">
    <hr>

    <!-- тоже самое только с меткой для пользователя -->
    <input type="submit" value="Submit form"><br>
    <input type="reset" value="Reset form"><br>
    <hr>

    <!-- Список опций -->
    <input type="text" list="list">
    <datalist id="list">
      <option value="Fron-end"></option>
      <option value="Back-end"></option>
      <option value="Full-stack"></option>
    </datalist>
    <hr>

    <!-- E-mail -->
    <input type="email">
    <hr>

    <!-- URL -->
    <input type="url">
    <hr>

    <!-- Вставка изображение -->
    <input type="image" src="https://picsum.photos/300/300" alt="Just image">
    <hr>

  </body>
</html>
